<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="Formulario">
      <h1>Inicia sesión</h1>
      <form id="form">       
        <div class="username">
          <input type="email" id="usuario" required />
          <label>Correo Electrónico</label>
        </div>
        <div class="username">
          <input type="password" id="contraseña" maxlength="8" required />
          <label>Contraseña</label>
        </div>
        <label class="password-hint">(máx. 8 caracteres)</label>

        <div class="buttons">
          <input type="submit" value="Iniciar" id="boton" />
          <input type="reset" value="Borrar campo" id="clearButton" />
        </div>
      </form>

      <p id="warnings"></p>

      <script src="f.js"></script>
    </div>
  </body>
</html>
